<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Tracker - Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle">Toggle Dark Mode</button>

    <!-- Login Page -->
    <div id="login-page">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button id="login-btn">Login</button>
        <p>Don't have an account? <a href="#" id="register-link">Register Here</a></p>
    </div>

    <!-- Register Page -->
    <div id="register-page" style="display: none;">
        <h1>Register</h1>
        <input type="text" id="new-username" placeholder="Enter Username" />
        <input type="password" id="new-password" placeholder="Enter Password" />
        <button id="register-btn">Register</button>
        <p>Already have an account? <a href="#" id="login-link">Login Here</a></p>
    </div>

    <!-- Calendar Page -->
    <div id="calendar-page" style="display: none;">
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <p id="challenge-message"></p> <!-- New Welcome Message -->
        <p id="progress-counter">Days Completed: 0/365</p> <!-- Days progress counter -->
        <div id="progress-bar"><span></span></div>
        <div id="days-container"></div>
        <button id="save-button">Save Progress</button>
    </div>

    <script src="calendar.js"></script>

</body>
</html>
