<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Tracker - Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle">Toggle Dark Mode</button>

    <div id="calendar-page">
        <!-- User name input and name checking -->
        <h1>Enter Your Name</h1>
        <input type="text" id="user-name" placeholder="Enter your name" />
        <button id="next-btn">Next</button>

        <!-- Progress Bar -->
        <div id="progress-bar">
            <span></span>
        </div>

        <!-- Days Container (1 to 365 grid) -->
        <div id="days-container"></div>

        <!-- Save Progress Button -->
        <button id="save-button" style="display: none;">Save Progress</button>
    </div>

    <!-- Chart.js Canvas for the Progress Graph (Optional) -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="calendar.js"></script>

</body>
</html>
