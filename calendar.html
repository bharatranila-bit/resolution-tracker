<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Tracker - Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle">Toggle Dark Mode</button>

    <!-- Register Page (Directly Shown on Page Load) -->
    <div id="register-page">
        <h1>Register</h1>
        <input type="text" id="new-username" placeholder="Enter Username" />
        <input type="password" id="new-password" placeholder="Enter Password" />
        <button id="register-btn">Register</button>
    </div>

    <!-- Calendar Page (Visible after registration) -->
    <div id="calendar-page" style="display: none;">
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <p id="challenge-message"></p> <!-- New Welcome Message -->
        <p id="remaining-days">Remaining Days: 365</p> <!-- Remaining Days -->
        <div id="progress-bar"><span></span></div>
        <div id="days-container"></div>
        <button id="save-button">Save Progress</button>
    </div>

    <script src="calendar.js"></script>

</body>
</html>
